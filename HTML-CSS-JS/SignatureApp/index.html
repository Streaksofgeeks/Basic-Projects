<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature</title>
  <style>
    .canvas {
      border: 2px solid black;
    }

    .top .bottom {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: 20px 0 20px 0;
    }

    .block,
    input,
    select,
    button {
      width: 80%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="top">
      <div class="black">
        <p>Text Color Picker</p>
        <input class="form-control" type="color" id="colorPicker" />

      </div>
      <div class="black">
        <p>Background</p>
        <input class="form-control" type="color" id="canvacolor" />

      </div>
      <div class="black">
        <p>Font Size</p>
        <select id-"fontsize">

          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
          <option value="30">30px</option>
          <option value="40">40px</option>
        </select>

      </div>




    </div>
    <canvas class="canvas" id="myCanvas" width="800" height="500">

    </canvas>
    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
      <button type="button" class="btn btn-success" id="saveButton">Save&Download</button>
      <button type="button" class="btn btn-warningr" id="retrieveButton">Retrieve saved Signature</button>

    </div>
  </div>
</body>

</html>
